<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>Create your account</h1>
    <hr>

    <form action="" method="" enctype="">
        <p>
        <label for="">Name</label>
    <input name="username" type="text" required/>
    </p>
    
    <p>
        <label for="number">Phone</label>
        <input type="number" min="3" max="10"/>
    </p>

    <p>
        <label for="email">Email</label>
        <input type="email" minlength="3" maxlength="50"/>
    </p>

    <p>
        <label for="email">Password</label>
        <input type="password" minlength="3" maxlength="50"/>
    </p>

    <p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </p>

       <div> <label for="email">Gender:</label></div>
     <label for="m">  <input type="radio" name="sex" id="m"> Male</label></label>
     <label for="f">  <input type="radio" name="sex" id="f"> female</label></label>
    </p>
    <p>
        <label for="">Fruits:</label>
        <select name="" id="" >
            <option value="man" >mango</option>
            <option value="ban">banana</option>
            <option value="apl">apple</option>
            <option value="Gapl">green apple</option>
        </select>
    </p>
    <p>
        <label for="file">FIle:</label>
        <input type="file" name="" id="file" multiple accept="image/png">
    </p>

    <input type="submit">
    </form>
</body>
</html>
